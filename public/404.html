<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution
    // When a user navigates to a route that doesn't exist (like /k-tabletop/chuseok/nabak-kimchi),
    // GitHub Pages serves this 404.html file. We then redirect to index.html with the path
    // stored in the URL query parameter, which the React app can read and restore.
    
    var pathSegmentsToKeep = 0;
    var l = window.location;
    
    // Store the current path and query string in sessionStorage
    sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
    
    // Redirect to the main page
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?redirect=' +
      encodeURIComponent(l.pathname.slice(1) + l.search + l.hash)
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
