<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Enhanced GitHub Pages SPA redirect for language support
    // When a user navigates to a route that doesn't exist (like /k-tabletop/chuseok/nabak-kimchi),
    // GitHub Pages serves this 404.html file. We then redirect to index.html with the path
    // stored in the URL query parameter, which the React app can read and restore.
    
    var l = window.location;
    var pathname = l.pathname;
    
    // Check if this is a language-specific route (/kr/* or /en/*)
    if (pathname.startsWith('/kr/') || pathname.startsWith('/en/') || pathname === '/kr' || pathname === '/en') {
      // For language routes, redirect to index.html with the full path
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/index.html' + pathname + l.search + l.hash);
    } else {
      // For other routes, use the existing logic
      var pathSegmentsToKeep = 0;
      sessionStorage.setItem('redirect', pathname + l.search + l.hash);
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?redirect=' +
        encodeURIComponent(pathname.slice(1) + l.search + l.hash)
      );
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
