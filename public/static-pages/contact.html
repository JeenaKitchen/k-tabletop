<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact â€¢ Jeena's Kitchen</title>
    <meta name="description" content="Get in touch with Jeena's Kitchen.">
    <link rel="icon" href="/logo.png">
    <style>
      /* Contact Me Section - copied from src/components/LandingPage.css (934-1167) */
      .contact-me-section {
        padding: 60px 0px 90px 0px;
        background: #fff8f0;
        width: 100%;
      }
      .contact-me-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 80px;
        display: flex;
        align-items: center;
        gap: 60px;
      }
      .contact-me-text {
        flex: 1;
        max-width: 600px;
      }
      .contact-me-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contact-me-image img {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 16px;
      }
      .contact-me-title {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.2;
        color: rgb(0, 0, 0);
        margin-bottom: 24px;
        letter-spacing: -0.02em;
      }
      .contact-me-description {
        font-size: 1.25rem;
        line-height: 1.6;
        color: rgb(0, 0, 0);
        margin-bottom: 24px;
        font-weight: 400;
        max-width: 550px;
      }
      .contact-me-social-buttons {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 32px;
      }
      .contact-social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px !important;
        min-width: 44px;
        background: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .contact-social-button:hover {
        background: rgba(0, 0, 0, 0.05);
        transform: translateY(-1px);
      }
      .contact-social-button svg,
      .contact-social-button img {
        color: #1d1d1f;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .contact-social-button:hover svg,
      .contact-social-button:hover img {
        color: #393939;
        transform: scale(1.1);
      }
      .contact-me-cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 16px 32px;
        font-size: 1.125rem;
        font-weight: 600;
        color: #ffffff;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .contact-me-cta:hover {
        background: rgb(66, 66, 66);
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .contact-me-cta:active {
        background: rgba(255, 255, 255, 0.95);
        transform: translateY(0px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .contact-me-cta-buttons {
        display: flex;
        gap: 16px;
        align-items: center;
      }
      .contact-me-cta-secondary {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: white;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 16px;
        padding: 16px 32px;
        font-size: 1.125rem;
        font-weight: 600;
        color: rgb(0, 0, 0);
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .contact-me-cta-secondary:hover {
        background: rgb(255, 255, 255);
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border-color: rgba(0, 0, 0, 0.3);
      }
      .contact-me-cta-secondary:active {
        background: rgb(235, 235, 235);
        transform: translateY(0px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }
      @media (max-width: 1024px) {
        .contact-me-content {
          padding: 0 24px;
          gap: 40px;
        }
        .contact-me-title {
          font-size: 2rem;
        }
        .contact-me-description {
          font-size: 1.125rem;
        }
        .contact-me-cta {
          font-size: 1rem;
          padding: 14px 28px;
        }
      }
      @media (max-width: 768px) {
        .contact-me-content {
          flex-direction: column;
          text-align: left;
          gap: 40px;
        }
        .contact-me-text {
          max-width: 100%;
          order: 1;
        }
        .contact-me-image {
          order: 2;
          max-width: 100%;
        }
        .contact-me-image img {
          max-width: 400px;
        }
      }
      @media (max-width: 480px) {
        .contact-me-section {
          padding: 40px 0;
        }
        .contact-me-content {
          padding: 0 24px;
          gap: 32px;
        }
        .contact-me-title {
          font-size: 1.75rem;
        }
        .contact-me-description {
          font-size: 1rem;
        }
        .contact-me-image img {
          max-width: 300px;
        }
        .contact-me-cta-buttons {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
        .contact-me-cta,
        .contact-me-cta-secondary {
          width: auto;
          align-self: flex-start;
          justify-content: flex-start;
          text-align: left;
        }
        .contact-me-cta-secondary {
          font-size: 0.95rem;
          padding: 12px 24px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="contact-me-section">
        <div class="contact-me-content">
          <div class="contact-me-text">
            <h2 class="contact-me-title">Contact</h2>
            <p class="contact-me-description">
              I'd love to hear from you. For collaborations, feedback, or questions, get in touch via email or social.
            </p>
            <div class="contact-me-social-buttons">
              <a class="contact-social-button" href="https://www.instagram.com/jeenas.kitchen/reels/" target="_blank" rel="noopener" aria-label="Instagram">
                <img src="/icons/social-media/instagram.svg" alt="Instagram" width="22" height="22">
              </a>
              <a class="contact-social-button" href="https://youtube.com/@jeena.s.kitchen?si=AJNwkKPD3Bh4JH71" target="_blank" rel="noopener" aria-label="YouTube">
                <img src="/icons/social-media/youtube.svg" alt="YouTube" width="24" height="24">
              </a>
              <a class="contact-social-button" href="mailto:jeena.s.kitchen@gmail.com" aria-label="Email">
                <img src="/icons/social-media/email-icon.svg" alt="Email" width="22" height="22">
              </a>
            </div>
            <div class="contact-me-cta-buttons">
              <a class="contact-me-cta" href="mailto:jeena.s.kitchen@gmail.com">Email Me</a>
              <a class="contact-me-cta-secondary" href="/">Go Home</a>
            </div>
          </div>
          <div class="contact-me-image">
            <img src="/contact-images/contact-me-landing.png" alt="Get in touch">
          </div>
        </div>
      </section>
    </main>
  </body>
  </html>
